<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper Scissors</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/script.js" defer></script>
</head>

<body>
<main class="app">
      <h1>Rock Paper Scissors</h1>
      <p class="instructions">You get to play Rock Paper Scissors against your computer! Make your choice below!</p>
      <div class="button-container">
            <button id="rock">
                  <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button id="paper">
                  <i class="fa-solid fa-hand"></i>
            </button>
            <button id="scissors">
                  <i class="fa-solid fa-hand-scissors"></i>
            </button>
      </div>
      <p id="results-output">What will you choose? Rock, Paper, or Scissors?</p>
      <p class="scoreboard-title">Scoreboard</p>
      <div class="scoreboard">
            <div class="computer-score">
                  <p>Computer</p>
                  <span id="computer-score-output">0</span>
            </div>
            <div class="player-score">
                  <p>You</p>
                  <span id="player-score-output">0</span>
            </div>
      </div>
      <!-- Added in to test functions; Display is set to none in css when not in use -->
      <button class="function-test">Test</button>
</main>
</body>

</html>
